<!DOCTYPE html>
<html>
<head>
 <title>RuMotBiKu!</title>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
 <link rel="stylesheet" href="css/style.css">
</head>
  <body onload="initCanvas()">
    <div class="jumbotron" id="titre">
      <h1>RuMotBiKu</h1>
      <div class="row">
        <div class="col-md-6"><span id="roomID"></span></div>
        <div class="col-md-6"><span class="pull-right" id="roundWord"></span></div>
      </div>
    </div>

<div class="container" id="roomControl">
  <div class="row">
    <div class="col-6">
      <form id="pseudoform">
        <label for="pseudo">Pseudo</label>
        <input type="text" placeholder="exemple" id="pseudo" autocomplete="off">
        <button type="submit" class="btn btn-success">Ok</button>
      </form>
    </div>
    <div class="col-6">
      <form id="roomcode">
        <div class="form-group">
          <label for="codeid">Rejoindre une room</label><br>
          <input type="text" id="codeid" name="codeid" autocomplete="off" placeholder="F5WS1D">
          <button type="submit" class="btn btn-success">Ok</button>
        </div>
      </form>
      OU
      <br><br>
      <button id="createRoom" class="btn btn-primary">Cr√©er Room</button>
    </div>
  </div>


  <h5>Rooms</h5>
  <ul class="list-group" id="roomList">
    Rooms
  </ul>

</div>


<div class="container" id="playArea" display="none">
  <div class="row">
    <div class="col-8" id="playZone">
      <canvas id="can" width="600" height="500" style="background-color:white; border: 2px solid black; position: absolute; left: 0; top: 0;"></canvas>
        <div style="position:absolute;top:0;left:0px;width:25px;height:20px;background:green;" id="green" onclick="color(this)"></div>
        <div style="position:absolute;top:0;left:25px;width:25px;height:20px;background:blue;" id="blue" onclick="color(this)"></div>
        <div style="position:absolute;top:0;left:50px;width:25px;height:20px;background:red;" id="red" onclick="color(this)"></div>
        <div style="position:absolute;top:0;left:75px;width:25px;height:20px;background:yellow;" id="yellow" onclick="color(this)"></div>
        <div style="position:absolute;top:0;left:100px;width:25px;height:20px;background:orange;" id="orange" onclick="color(this)"></div>
        <div style="position:absolute;top:0;left:125px;width:25px;height:20px;background:black;" id="black" onclick="color(this)"></div>
        <div style="position:absolute;top:0;left:150px;width:25px;height:20px;background:white;border:2px solid;" id="white" onclick="color(this)"></div>
        <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
        <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:0;right:0;">
    </div>
    <div class="col-2">
      <h5>Joueurs</h5>
      <div id="readyArea">
        En attente du Master...
      </div>
      <div class="card" style="width: 20rem;" id="cardOfList">
        <div id="progressBar" style="display:none">
          <div class="bar"></div>
        </div>
        <span id="meDisplay"></span>
        <ul class="list-group list-group-flush" id="listOfPlayers">
        </ul>
      </div>
      <div class="card" style="width: 20rem;">
        <div id="chat-area" style="height:400px; overflow: auto;"></div>
        <div id="input-area">
          <form id="chat">
            <input type="text" id="input" placeholder="Entrez votre message">
            <button type="submit">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/card.js" charset="utf-8"></script>
    <script src="js/ui.js" charset="utf-8"></script>
    <script src="js/client.js"></script>
    <script src="js/paint.js" charset="utf-8"></script>

  </body>
</html>
